<div *ngIf="bookings && bookings.length > 0; else noBookings">
  <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
    <!-- Booking Date Column -->
    <ng-container matColumnDef="bookingDate">
      <th mat-header-cell *matHeaderCellDef>Booking Date</th>
      <td mat-cell *matCellDef="let booking">
        {{ booking.bookingDate | date }}
      </td>
    </ng-container>

    <!-- Booking Time Column -->
    <ng-container matColumnDef="bookingTime">
      <th mat-header-cell *matHeaderCellDef>Booking Time</th>
      <td mat-cell *matCellDef="let booking">{{ booking.bookingTime }}</td>
    </ng-container>

    <!-- Booked Room Column -->
    <ng-container matColumnDef="bookedRoom">
      <th mat-header-cell *matHeaderCellDef>Booked Room</th>
      <td mat-cell *matCellDef="let booking">{{ booking.bookedRoom }}</td>
    </ng-container>

    <!-- Booked Workspace Column -->
    <ng-container matColumnDef="bookedWorkspace">
      <th mat-header-cell *matHeaderCellDef>Booked Workspace</th>
      <td mat-cell *matCellDef="let booking">
        {{ booking.bookedWorkspace }}
      </td>
    </ng-container>

    <!-- Employee Name Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let booking">{{ booking.employeeName }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let booking">{{ booking.status }}</td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let booking">
        <button
          mat-button
          color="primary"
          [routerLink]="['/user/upcoming-bookings/details', booking.bookingId]"
        >
          Details
        </button>
      </td>
    </ng-container>

    <!-- Cancel Column -->
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef>Cancel</th>
      <td mat-cell *matCellDef="let booking">
        <button
          mat-button
          color="warn"
          [routerLink]="['/user/upcoming-bookings/cancel', booking.bookingId]"
        >
          Cancel
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<!-- Displayed when there are no bookings -->
<ng-template #noBookings>
  <p class="no-bookings-message">No upcoming bookings available.</p>
</ng-template>
