
<div class="mat-elevation-z4 card-container">
  <!-- Card 1: Men vs Women Ratio -->
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Men vs Women Ratio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="donut-container">
        <ngx-charts-pie-chart
          [results]="menWomenRatio()"
          [doughnut]="true"
          [arcWidth]="0.25"
          [labels]="false"
          [legend]="true"
          [legendPosition]="legendPosition"
          
        ></ngx-charts-pie-chart>

        <div class="donut-center">
          <div>65%</div>
          <div>Men</div>
          <div>Total: {{ menWomenRatio()[0].value }}</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Card 2: Women vs Total Ratio -->
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Women vs Total Ratio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="donut-container">
        <ngx-charts-pie-chart
          [results]="womenTotalRatio()"
          [doughnut]="true"
          [arcWidth]="0.25"
          [labels]="false"
          [legend]="true"
          [legendPosition]="legendPosition"
        ></ngx-charts-pie-chart>
        <div class="donut-center">
          <div>20%</div>
          <div>Women</div>
          <div>Total: {{ womenTotalRatio()[0].value }}</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Card 3: Combined Ratio -->
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Combined Ratio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="donut-container">
        <ngx-charts-pie-chart
          [results]="combinedRatio()"
          [doughnut]="true"
          [arcWidth]="0.25"
          [labels]="false"
          [legend]="true"
          [legendPosition]="legendPosition"
        ></ngx-charts-pie-chart>

        <div class="donut-center">
          <div>45%</div>
          <div>Combined</div>
          <div>Total: {{ combinedRatio()[2].value }}</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
